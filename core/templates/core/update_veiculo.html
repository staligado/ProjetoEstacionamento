{% extends 'base.html' %}
{% load bootstrap %}

{%block main%}

<div class="row">
    <div class="col-sm-12">

    <h2>Updating Veiculos:</h2>


    <form action="{%url 'core_veiculo_update' veiculo.id %}" method="POST">
        {%csrf_token%}

        {{form|bootstrap}}

    <br>

        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{% url 'core_veiculo_delete' veiculo.id %}" class="btn btn-danger">Deletar</a>

    </form>

    </div>
</div>

{%endblock%}
