{% extends 'base.html' %}
{% load bootstrap %}

{%block main%}

<div class="row">
    <div class="col-sm-12">

        <h2>Updating Movimentos Rotativos:{{ mov_rot }}</h2>

        <form action="{% url 'core_movrotativo_update' mov_rot.id %}" method="POST">
            {%csrf_token%}

            {{form|bootstrap}}

        <br>

            <button type="submit" class="btn btn-primary"> Atualizar</button>
            <a href="{% url 'core_movrotativo_delete' mov_rot.id %}" class="btn btn-danger">Deletar</a>

        </form>
    </div>
</div>

{%endblock%}
