{% extends 'base.html' %}
{% load bootstrap %}

{%block main%}    

<div class="row">
    <div class="col-sm-12">

        <h2> Lista Mensalistas: </h2>

    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <ul>
            <form action="{% url 'core_mensalista_novo' %}" method="post">
                {% csrf_token %}
                {{form|bootstrap}}
            
            <br>
            
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </ul>
    </div>

    <div class="col-sm-6">
        <ul>
            {% for mensalista in mensalistas %}
                <li> 
                   <a href="{% url 'core_mensalista_update' mensalista.id %}">
                       {{ mensalista.veiculo }} - {{ mensalista.inicio }} 
                    </a>
                </li>
            {% endfor %}
        </ul>
    
    </div>
</div>
{%endblock%}
