<h2> Lista Movimentos Rotativos</h2>


<ul>
{% for mov in mov_rot %}
    <li> {{ mov.checkin }} - {{ mov.veiculo.placa }} </li>
{% endfor %}
</ul>


<form action="{% url 'core_movrotativo_novo' %}" method="post">
    {% csrf_token%}
    {{form.as_p}}
    <button type="submit">Cadastrar</button>
</form>
