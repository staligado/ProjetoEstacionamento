{% extends 'base.html' %}
{% load bootstrap %}

{%block main%}

<div class="row">
    <div class="col-sm-12">

        <h2> Update Pessoa: {{pessoa}} </h2>


    <form action="{% url 'core_pessoa_update' pessoa.id %}" method="POST">
        {%csrf_token%}

        {{form|bootstrap}}

    <br>

        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{% url 'core_pessoa_delete' pessoa.id %}" class="btn btn-danger">Deletar</a>

    </form>

    </div>
</div>
{%endblock%}
