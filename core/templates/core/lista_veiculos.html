{%extends 'base.html' %}
{% load bootstrap %}

{%block main%}

<div class="row">
    <div class="col-sm-12">
        <h2> Lista Veiculos</h2>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">       
        <ul>
            <form action="{% url 'core_veiculo_novo' %}" method="POST">
                {% csrf_token %}
                {{form|bootstrap}}
                <br>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            
            </form>
        
        </ul>
    </div>

        <br>
    <div class="col-sm-6">
        <ul>
            {% for veiculo in veiculos %}
                <li> 
                   <a href="{% url 'core_veiculo_update' veiculo.id %}">{{veiculo.placa}}</a>
                </li>
            {% endfor %}
        </ul>
        
        </form>
    </div>
</div>
{% endblock %}
